{% extends "base.html" %}
{% block content %}
<div class="input-page">
    <h2>Укажите id пользователя VK</h2>

        {% csrf_token %}
        <input id="target_id" type="text" name="target_id" value="{{ target_id }}">

    </form>
</div>
{% endblock %}

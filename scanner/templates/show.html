{% extends "base.html" %}

{% block javascript %}
<script>
    function makeChart(){
        $.ajax({
            url: "{% url 'scanner:make_chart' %}",
            dataType: 'html',
            success: function (data) {
                $("body").html($("<img>").attr("src", "data:image/png;base64," + data));
            }
        }); 
    }
    function nextPhoto(){
        $.ajax({
            url: "{% url 'scanner:scan_photo' %}",
            dataType: 'json',
            success: function (data) {
            if (data.status="Done!") {
                makeChart();
            }
            else
                nextPhoto();
            }
        });

    }
    nextPhoto();

</script>
{% endblock %}

{% block content %}
<img src="{{chart_src}}" alt="Chart">
{% endblock %}

{% extends "base.html" %}

{% block javascript %}
<script>
    function makeChart(){
        $.ajax({
            url: "{% url 'scanner:make_chart' %}",
            dataType: 'html',
            success: function (data) {
                $("body").html($("<img>").attr("src", "{% url 'scanner:make_chart' %}"));
            }
        }); 
    }
    function nextPhoto(){
        $.ajax({
            url: "{% url 'scanner:scan_photo' %}",
            dataType: 'json',
            success: function (data) {
            if (data.status=="Done!") {
                alert(data.status)
                makeChart();
            }
            else
                nextPhoto();
                $("p").text($("p").text()+".");
            }
        });

    }
    nextPhoto();

</script>
{% endblock %}

{% block content %}
<img src="{{chart_src}}" alt="Chart">
<p></p>
{% endblock %}
